<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f0c" />
  <title>Ashwin — Cybersecurity CLI Portfolio</title>
  <style>
    :root{
      --bg:#070b08;
      --panel:#0b120d;
      --text:#c8f7d2;
      --muted:#7bdc95;
      --dim:#4db56c;
      --accent:#39ff88;
      --warn:#ffcf5a;
      --danger:#ff5a7a;
      --link:#7ee0ff;
      --border:rgba(57,255,136,.22);
      --shadow: 0 10px 30px rgba(0,0,0,.55);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 0%, rgba(57,255,136,.10), transparent 55%),
                  radial-gradient(900px 600px at 90% 20%, rgba(126,224,255,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
      font-family:var(--mono);
      line-height:1.45;
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(1100px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border:1px solid var(--border);
      background: rgba(11,18,13,.72);
      box-shadow: var(--shadow);
      border-radius:14px;
      backdrop-filter: blur(8px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .dots{
      display:flex; gap:6px;
    }
    .dot{width:10px;height:10px;border-radius:50%}
    .dot.r{background:#ff5f57}
    .dot.y{background:#febc2e}
    .dot.g{background:#28c840}
    .title{
      font-weight:700;
      color:var(--accent);
    }
    .meta{
      color:var(--dim);
      font-size:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      border:1px solid var(--border);
      padding:4px 8px;
      border-radius:999px;
      background: rgba(57,255,136,.06);
    }

    .terminal{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(11,18,13,.82), rgba(7,11,8,.92));
      box-shadow: var(--shadow);
      border-radius:14px;
      overflow:hidden;
      position:relative;
    }
    /* scanline / noise vibe */
    .terminal::before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,.03),
          rgba(255,255,255,.03) 1px,
          transparent 1px,
          transparent 3px
        );
      mix-blend-mode: overlay;
      opacity:.20;
      pointer-events:none;
    }
    .terminal::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(circle at 50% 0%, rgba(57,255,136,.14), transparent 55%);
      opacity:.55;
      pointer-events:none;
    }

    .screen{
      position:relative;
      padding:18px 16px 14px;
      min-height: 70vh;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .banner{
      color:var(--accent);
      white-space:pre;
      font-size:12px;
      line-height:1.15;
      margin:0;
      opacity:.95;
    }

    .output{
      font-size:14px;
      color:var(--text);
      padding-bottom:8px;
    }
    .output .dim{color:var(--dim)}
    .output .muted{color:var(--muted)}
    .output .warn{color:var(--warn)}
    .output .danger{color:var(--danger)}
    .output a{color:var(--link); text-decoration:none; border-bottom:1px dotted rgba(126,224,255,.5)}
    .output a:hover{border-bottom-style:solid}

    .promptrow{
      display:flex;
      align-items:center;
      gap:10px;
      padding-top:6px;
      border-top:1px dashed rgba(57,255,136,.18);
      margin-top:auto;
    }
    .prompt{
      color:var(--muted);
      white-space:nowrap;
    }
    .cmd{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
    }
    input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-family:var(--mono);
      font-size:14px;
      caret-color: var(--accent);
    }
    .hint{
      color:var(--dim);
      font-size:12px;
    }

    .kbd{
      border:1px solid rgba(57,255,136,.25);
      padding:2px 6px;
      border-radius:6px;
      background: rgba(57,255,136,.06);
      color:var(--muted);
      font-size:12px;
    }

    @media (max-width: 700px){
      .meta{justify-content:flex-start}
      .banner{font-size:10px}
      .screen{min-height: 74vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="dots" aria-hidden="true">
          <span class="dot r"></span><span class="dot y"></span><span class="dot g"></span>
        </div>
        <div class="title">ashwin@cyber-portfolio</div>
        <div class="hint">~</div>
      </div>
      <div class="meta">
        <span class="pill">status: <span class="muted">open_to_work</span></span>
        <span class="pill">mode: <span class="muted">cli</span></span>
        <span class="pill">type <span class="kbd">help</span></span>
      </div>
    </div>

    <div class="terminal">
      <div class="screen" id="screen">
        <pre class="banner" id="banner"></pre>

        <div class="output" id="output"></div>

        <div class="promptrow">
          <div class="prompt" id="prompt"></div>
          <div class="cmd">
            <input id="input" type="text" autocomplete="off" spellcheck="false" />
          </div>
        </div>
        <div class="hint">Tip: <span class="kbd">↑</span>/<span class="kbd">↓</span> history · <span class="kbd">Tab</span> autocomplete · <span class="kbd">clear</span> to reset</div>
      </div>
    </div>
  </div>

  <script>
    // ====== Customize your content here ======
    const PROFILE = {
      name: "Ashwin",
      role: "Cyber Security Analyst | SOC | MSc (UK)",
      location: "Cambridge, UK",
      email: "ashwinsri.no1@gmail.com",
      links: {
        linkedin: "https://www.linkedin.com/in/ashwin-srinivamurthi",
        github: "https://github.com/Ashwin200217",
        cv: "Ashwin_S_Resume.pdf"
      },
      summary: [
        "SOC-focused cybersecurity professional with hands-on experience in SIEM/EDR monitoring, triage, and incident workflows.",
        "Comfortable with Splunk, QRadar, Azure Sentinel, CrowdStrike Falcon, Windows Defender, Google Chronicle, and Cortex XSOAR.",
        "Currently pursuing MSc in Cyber Security Management (UK)."
      ],
      skills: {
        "SOC & IR": ["Alert triage", "Incident handling", "Log analysis", "MITRE ATT&CK mapping", "Use-case tuning (basic)"],
        "SIEM/EDR": ["Splunk", "QRadar", "Azure Sentinel", "Stellar Cyber", "CrowdStrike Falcon", "Windows Defender"],
        "SOAR": ["Google Chronicle SOAR", "Cortex XSOAR (platform experience)"],
        "Cloud/Sec": ["Azure fundamentals (security monitoring)"],
        "Web/AppSec": ["Burp Suite basics", "OWASP Top 10 awareness"],
        "Scripting": ["Python basics", "Bash basics"]
      },
      experience: [
        {
          company: "EY",
          title: "Senior Analyst (Cybersecurity / SOC)",
          period: "Nov 2024 — Present",
          bullets: [
            "Monitor and triage alerts across SIEM/EDR tools; escalate and document incidents.",
            "Coordinate reporting to stakeholders; maintain clear timelines and evidence trails.",
            "Support detection operations with investigation notes and repeatable playbook steps."
          ]
        },
        {
          company: "EY",
          title: "Project Consultant (Cybersecurity / SOC)",
          period: "— Nov 2024",
          bullets: [
            "Handled security incidents and alert investigations; improved consistency in case notes.",
            "Worked with client environments and operational handovers."
          ]
        }
      ],
      projects: [
        {
          name: "Stop the Breach (Lab Architecture)",
          tags: ["Network Security", "AAA", "DMZ", "IDS/IPS"],
          desc: "Multi-site security architecture lab design (AAA/DMZ/VLAN segmentation/firewall rules) for academic demonstration.",
          links: [{label:"Notes", url:"#"}]
        },
        {
          name: "AI-enabled SOC Research (UNSW-NB15)",
          tags: ["ML", "Detection", "Random Forest"],
          desc: "Explored ML approaches for intrusion detection using UNSW-NB15 with baseline feature engineering and evaluation.",
          links: [{label:"Write-up", url:"#"}]
        },
        {
          name: "Malware Analysis Report (Academic)",
          tags: ["Malware", "TTPs", "Analysis"],
          desc: "Structured analysis report focusing on behaviors, indicators, and mitigations (academic context).",
          links: [{label:"Summary", url:"#"}]
        }
      ],
      certs: [
        "CompTIA Security+",
        "EC-Council Certified Security Analyst (CSA)",
        "Google Chronicle Certified SOAR Analyst"
      ],
      education: [
        { school: "Anglia Ruskin University (ARU)", program: "MSc Cyber Security Management", period: "2025 — 2026" },
        { school: "B.Tech", program: "Information Security", period: "2019 — 2023" }
      ]
    };

    // ====== Terminal Engine ======
    const bannerText = String.raw`
      ░▒▓█▓▒░  CYBER PORTFOLIO TERMINAL  ░▒▓█▓▒░
      user: ${PROFILE.name.toLowerCase()}   role: ${PROFILE.role}
      node: ${PROFILE.location}   status: open_to_work
      type: help   |   try: about, skills, experience, projects, certs, education, contact
    `.trim();

    const promptText = `${PROFILE.name.toLowerCase()}@portfolio:~$`;

    const out = document.getElementById("output");
    const input = document.getElementById("input");
    const banner = document.getElementById("banner");
    const prompt = document.getElementById("prompt");

    banner.textContent = bannerText;
    prompt.textContent = promptText;

    const history = [];
    let historyIndex = -1;

    const commands = {};
    const aliases = {
      ls: "help",
      whoami: "about",
      mail: "contact",
      cls: "clear",
      exp: "experience",
      proj: "projects",
      edu: "education"
    };

    function esc(s){
      return s.replace(/[&<>"]/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;" }[c]));
    }

    function print(html){
      const block = document.createElement("div");
      block.innerHTML = html;
      out.appendChild(block);
      out.scrollTop = out.scrollHeight;
    }

    function hr(){
      print(`<div class="dim">────────────────────────────────────────────────────────</div>`);
    }

    function listTable(title, items){
      let rows = items.map(i => `- ${esc(i)}`).join("<br>");
      print(`<div><span class="muted">${esc(title)}:</span><br>${rows}</div>`);
    }

    commands.help = () => {
      hr();
      print(`<div><span class="muted">commands</span></div>`);
      print(`<div class="dim">
        help, about, skills, experience, projects, certs, education, contact, links, theme, clear
        <br>aliases: ls, whoami, mail, cls, exp, proj, edu
      </div>`);
      print(`<div class="dim">pro tips: Tab autocomplete · ↑/↓ history</div>`);
      hr();
    };

    commands.about = () => {
      hr();
      print(`<div><span class="muted">${esc(PROFILE.name)}</span> — <span class="dim">${esc(PROFILE.role)}</span></div>`);
      print(`<div class="dim">location: ${esc(PROFILE.location)}</div>`);
      print(`<br>`);
      print(PROFILE.summary.map(s => `• ${esc(s)}`).join("<br>"));
      hr();
    };

    commands.skills = () => {
      hr();
      Object.entries(PROFILE.skills).forEach(([k,v]) => listTable(k, v));
      hr();
    };

    commands.experience = () => {
      hr();
      PROFILE.experience.forEach(job => {
        print(`<div><span class="muted">${esc(job.title)}</span> @ <span class="dim">${esc(job.company)}</span> <span class="dim">(${esc(job.period)})</span></div>`);
        print(job.bullets.map(b => `• ${esc(b)}`).join("<br>"));
        print(`<br>`);
      });
      hr();
    };

    commands.projects = () => {
      hr();
      PROFILE.projects.forEach(p => {
        const tags = p.tags.map(t => `<span class="pill">${esc(t)}</span>`).join(" ");
        const links = (p.links||[]).map(l => `<a href="${esc(l.url)}" target="_blank" rel="noreferrer">${esc(l.label)}</a>`).join(" · ");
        print(`<div><span class="muted">${esc(p.name)}</span><div style="margin-top:6px">${tags}</div></div>`);
        print(`<div class="dim" style="margin-top:6px">${esc(p.desc)}</div>`);
        if(links) print(`<div style="margin-top:6px">${links}</div>`);
        print(`<br>`);
      });
      hr();
    };

    commands.certs = () => {
      hr();
      listTable("certifications", PROFILE.certs);
      hr();
    };

    commands.education = () => {
      hr();
      PROFILE.education.forEach(e => {
        print(`<div><span class="muted">${esc(e.school)}</span> — <span class="dim">${esc(e.program)}</span> <span class="dim">(${esc(e.period)})</span></div>`);
      });
      hr();
    };

    commands.contact = () => {
      hr();
      print(`<div><span class="muted">email</span>: <a href="mailto:${esc(PROFILE.email)}">${esc(PROFILE.email)}</a></div>`);
      print(`<div class="dim">Use links command for GitHub/LinkedIn/CV.</div>`);
      hr();
    };

    commands.links = () => {
      hr();
      print(`<div>LinkedIn: <a href="${esc(PROFILE.links.linkedin)}" target="_blank" rel="noreferrer">${esc(PROFILE.links.linkedin)}</a></div>`);
      print(`<div>GitHub: <a href="${esc(PROFILE.links.github)}" target="_blank" rel="noreferrer">${esc(PROFILE.links.github)}</a></div>`);
      print(`<div>CV: <a href="${esc(PROFILE.links.cv)}" target="_blank" rel="noreferrer">${esc(PROFILE.links.cv)}</a> </div>`);
      hr();
    };

    commands.theme = (arg) => {
      // simple theme switch (green default, "blue" variant)
      if((arg||"").toLowerCase() === "blue"){
        document.documentElement.style.setProperty("--accent", "#7ee0ff");
        document.documentElement.style.setProperty("--muted", "#98ecff");
        print(`<div class="muted">theme set: blue</div>`);
      } else {
        document.documentElement.style.setProperty("--accent", "#39ff88");
        document.documentElement.style.setProperty("--muted", "#7bdc95");
        print(`<div class="muted">theme set: green</div>`);
      }
    };

    commands.clear = () => { out.innerHTML = ""; };

    function run(line){
      const raw = line.trim();
      if(!raw) return;

      // echo prompt line
      print(`<div><span class="muted">${esc(promptText)}</span> ${esc(raw)}</div>`);

      const [cmd0, ...rest] = raw.split(/\s+/);
      const cmd = (aliases[cmd0.toLowerCase()] || cmd0.toLowerCase());
      const arg = rest.join(" ");

      if(commands[cmd]){
        commands[cmd](arg);
      } else {
        print(`<div class="danger">command not found:</div> <span class="warn">${esc(cmd0)}</span> <span class="dim">— try "help"</span>`);
      }
    }

    const allCmds = () => Object.keys(commands).concat(Object.keys(aliases));

    function autocomplete(){
      const value = input.value.trim();
      const [first, ...rest] = value.split(/\s+/);
      if(rest.length) return; // autocomplete only first token
      const matches = allCmds().filter(c => c.startsWith(first.toLowerCase()));
      if(matches.length === 1){
        input.value = matches[0] + " ";
      } else if(matches.length > 1){
        print(`<div class="dim">${matches.sort().join("  ")}</div>`);
      }
    }

    input.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        const v = input.value;
        history.push(v);
        historyIndex = history.length;
        input.value = "";
        run(v);
      } else if(e.key === "ArrowUp"){
        e.preventDefault();
        if(history.length === 0) return;
        historyIndex = Math.max(0, historyIndex - 1);
        input.value = history[historyIndex] || "";
      } else if(e.key === "ArrowDown"){
        e.preventDefault();
        if(history.length === 0) return;
        historyIndex = Math.min(history.length, historyIndex + 1);
        input.value = history[historyIndex] || "";
      } else if(e.key === "Tab"){
        e.preventDefault();
        autocomplete();
      }
    });

    // Boot message
    (function boot(){
      print(`<div class="dim">boot: initializing terminal...</div>`);
      print(`<div class="dim">hint: type <span class="kbd">help</span></div>`);
      commands.help();
      input.focus();
    })();

    // focus on click anywhere
    document.getElementById("screen").addEventListener("click", () => input.focus());
  </script>
</body>
</html>
